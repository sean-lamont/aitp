epochs: 800
max_steps: 50
pretrain: False
proof_db: ['hol4', 'proof_logs']
# tactic_config
exp_config:
  name: "test_"
  resume: False
  experiment: "tactic_zero"
  directory: "experiments/runs"
  logging_config:
    project: "rl_new"
    offline: True
#    id: 'tqdf5f3w'
    notes: "Test"
optimiser_config:
  learning_rate: 5e-5
model_config:
  model_type: "formula-net-edges"
  model_attributes:
    vocab_size: 2015
    embedding_dim: 256
    gnn_layers: 3
    batch_norm: False
  vocab_size: 2015
  embedding_dim: 256

data_config:
  type: "graph"
  source: "mongodb" #directory
  shuffle: True
  data_options:
    filter: ['tokens', 'edge_attr', 'edge_index']
    db: 'hol4'
    expression_col: 'expression_graphs'
    vocab_col: 'vocab'
    split_col: 'paper_goals'
    environment: 'HOL4'
