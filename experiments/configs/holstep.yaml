epochs: 20
exp_config:
  device: [1]
  name: "sat"
  experiment: "premise_selection"
  directory: "experiments/runs"
  logging_config:
    project: "hol4_premise_selection"
optimiser_config:
  learning_rate: 1e-4
model_config:
  model_type: 'sat'
  model_attributes:
    vocab_size: 2100
    embedding_dim: 256
    batch_norm: True
    global_pool: 'mean'
    num_edge_features: 200
    dim_feedforward: 256
    num_heads: 4
    num_layers: 4
    in_embed: True
    se: 'formula-net'
    abs_pe: False
    use_edge_attr: True
    dropout: 0.
    gnn_layers: 1
    small_inner: False
    abs_pe_dim: 256
data_config:
  type: "graph"
  source: "mongodb"
  shuffle: True
  data_options:
    split_in_memory: True
    dict_in_memory: True
    filter: ['tokens', 'edge_attr', 'edge_index']
    db: 'holstep'
    expression_col: 'expression_graphs'
    vocab_col: 'vocab'
    split_col: 'split_data'
  batch_size: 32
  attributes:
    attention_edge: 'full'
