epochs: 20
exp_config:
  name: "formula_net_1_layer"
  experiment: "premise_selection"
  directory: "experiments/runs"
  logging_config:
    project: "hol4_premise_selection"
    offline: False
optimiser_config:
  learning_rate: 1e-4
model_config:
  model_type: "formula-net-edges"
  model_attributes:
    vocab_size: 2015
    embedding_dim: 256
    gnn_layers: 1
    batch_norm: False
data_config:
  type: "graph"
  source: "mongodb" #directory
  shuffle: False
  data_options:
    split_in_memory: False
    dict_in_memory: False
    filter: ['tokens', 'edge_attr', 'edge_index']
    db: 'hol4'
    expression_col: 'expression_graphs'
    vocab_col: 'vocab'
    split_col: 'split_data'
#  attributes: None
  batch_size: 32
#  dir: "data/hol4/graph_attention_data_new"
#val_frequency: 128
