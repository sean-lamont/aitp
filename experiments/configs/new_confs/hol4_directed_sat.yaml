defaults:
  - premise_selection

epochs: 7

model_config:
  model_type: 'sat'
  model_attributes:
    vocab_size: 2200
    embedding_dim: 256
    batch_norm: False
    global_pool: 'mean'
    num_edge_features: 200
    dim_feedforward: 256
    num_heads: 4
    num_layers: 4
    in_embed: True
    se: 'formula-net'
    abs_pe: False
    use_edge_attr: True
    dropout: 0.
    gnn_layers: 1
    small_inner: False
    abs_pe_dim: 256

data_config:
  data_options:
    db: 'hol4_original_ast'
    filter: [ 'tokens', 'edge_attr', 'edge_index', 'attention_edge_index', 'depth' ]
  attributes:
    attention_edge: 'directed'

exp_config:
  name: sat_directed

logging_config:
  project: hol4_premise_pretrain

#hydra.verbose: True

