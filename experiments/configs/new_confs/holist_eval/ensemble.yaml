# @package _global_
defaults:
  - /experiments/holist_eval@_here_

exp_config:
  name: ensemble

timeout_seconds: 20

data_config:
  type: 'ensemble' # sequence, all
  data_options:
    filter: ['tokens', 'edge_attr', 'edge_index', 'polished'] #'full_tokens', 'polished', (Directed SAT): attention_edge_index, depth
  attributes:
    max_len: 1024

logging_config:
  offline: False

model_config:
  model_type: ensemble_holist
  model_attributes:
    gnn_layers: 12
    vocab_size: 1500
    dropout: 0.2
    embedding_dim: 128
    num_layers: 4
    num_heads: 4
    dim_feedforward: 256
    max_len: 1024

bfs_options:
  max_top_suggestions: 5 # k1
  max_successful_branches: 5
  max_explored_nodes: 20

max_theorem_parameters: 20 #k2

action_generator_options:
  #  asm_meson_no_params_only: true
  # asm_meson_only: true
  max_theorem_parameters: 20 #k2
