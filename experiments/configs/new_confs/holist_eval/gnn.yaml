# @package _global_
defaults:
  - /experiments/holist_eval@_here_

exp_config:
  name: gnn

data_config:
  type: 'graph' # sequence, all

logging_config:
  project: holist_eval
  offline: True

model_config:
  model_type: holist_gnn
  model_attributes:
    gnn_layers: 12
    vocab_size: 1500
    dropout: 0.2
    embedding_dim: 128

bfs_options:
  max_top_suggestions: 5 # k1
  max_successful_branches: 5
  max_explored_nodes: 1

max_theorem_parameters: 20 #k2

action_generator_options:
  #  asm_meson_no_params_only: true
  # asm_meson_only: true
  max_theorem_parameters: 20 #k2
