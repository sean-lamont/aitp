defaults:
  - premise_selection

data_config:
  data_options:
    dict_in_memory: False
    db: 'leanstep_sexpression'

epochs: 100

exp_config:
  name: formula_net

model_config:
  model_type: formula-net-edges
  model_attributes:
    vocab_size: 32700
    embedding_dim: 256
    gnn_layers: 2
    batch_norm: True

logging_config:
  project: leanstep_premise_selection

val_frequency:
  20000
