defaults:
  - holist_pretrain

tac_embed_dim: 128
final_embed_dim: 1024

data_config:
  data_options:
    db: 'holist'
    thms_col: 'train_thm_ls'
    # use a MongoDB cursor to retrieve expression data
    dict_in_memory: False

exp_config:
  name: gnn

model_config:
  model_type: "holist_gnn"
  model_attributes:
    vocab_size: 1500
    embedding_dim: ${tac_embed_dim}
    gnn_layers: 12
    dropout: 0.2

logging_config:
  project: test_hydra

hydra.verbose: True
