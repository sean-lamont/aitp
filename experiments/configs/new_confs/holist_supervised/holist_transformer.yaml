# @package _global_
defaults:
  - /experiments/holist_supervised@_here_

data_config:
  type: sequence_polished
  data_options:
    db: holist
    filter: ['polished']
  attributes:
      max_len: 1024

exp_config:
  name: transformer

model_config:
  model_type: holist_transformer
  model_attributes:
    dropout: 0.2
    vocab_size: 1500
    embedding_dim: 128
    num_layers: 4
    num_heads: 4
    dim_feedforward: 256
    max_len: 1024

hydra.verbose: True